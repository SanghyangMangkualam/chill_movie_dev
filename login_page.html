<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="login-container">
        <div class="logo">
            <img src="login_page_assets/Logo.svg" alt="Logo">
        </div>
        <h1>Masuk</h1>
        <div class ="greeting-message">
            <p class="selamat-datang">Selamat datang kembali!</p>
        </div>
        <div class ="input-username">
            <p class="username">Username</p>
            <div class="username-here">
                <input type="text" placeholder="Masukkan username"
            </div>
        </div>
        <div class = "input-password">
            <p class="password">Kata Sandi</p>
            <div class="password-here">
                <input type="password" placeholder="Masukkan kata sandi">
            </div>
        </div>
        <div class="pertanyaan">
            <p><span class="akun">Belum punya akun? </span><span class="daftar"><a href=register_page.html>Daftar</a></span></p>
        </div>
        <div class="lupa-kata-sandi">
            <p><a href="#">Lupa kata sandi?</a></p>
        </div>
        <div class ="log-into">
            <button class="log-into-button">Masuk</button>
        </div>
        <div>
            <p class="atau">Atau</p>
        </div>
        <div>
            <button class="google-button" onclick="window.location.href='#'">
                <span class="google-logo"><img src="login_page_assets/google-logo.svg" alt="Google Logo"></span>
                <p class="google-button-text">Masuk dengan Google</p>
            </button>
        </div>
        </section>
</body>
</html>
